<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
</head>
<body>
  <main class="task">
    <h1>Listado de tareas</h1>

    <section class="task__wrapper">
      <input
        id="taskInput"
        class="task__input"
        type="text"
        placeholder="Añade una tarea nueva"
        autofocus
      />
      <button class="task__add">
        Añadir tarea
      </button>
    </section>

    <ul class="task__list">
      <li>
        <span>Tarea 1</span>
        <button>Borrar</button>
      </li>
      <li>
        <span>Tarea 2</span>
        <button>Borrar</button>
      </li>
      <li>
        <span>Tarea 3</span>
        <button>Borrar</button>
      </li>
    </ul>
  </main>

  <script src="main.js"></script>
</body>
</html>
